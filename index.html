<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <!-- Google Font  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Login Area  -->
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area mt-4 p-5">
            <h4 class="my-4">login</h4>
            <input class="form-control mb-2" type="email" placeholder="Email">
            <input class="form-control mb-2" type="password" placeholder="Password">
            <button id="login" class="btn btn-success my-3">Enter</button>
        </div>
    </div>
    <!-- Transaction Area  -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area mt-4 p-5">
                    <h4 class="my-3">Deposit</h4>
                    <input id="depositAmount" class="form-control mb-2" type="text" placeholder="$ amount you want to deposit">
                    <button id="addDeposit" class="btn btn-success my-3">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area mt-4 p-5">
                    <h4 class="my-3">Withdraw</h4>
                    <input id="withdrawAmount" class="form-control mb-2" type="text" placeholder="$ amount you want to withdraw">
                    <button id="withdrawBtn" class="btn btn-success my-3">Withdraw</button>
                </div>
            </div>
        </div>
       
    </div>
</div>
<script>
    // login button event handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
    });

    // deposit button event handler
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click",function(){
        const depositNumber = getInputNumber("depositAmount");

        updateSpanText("currentDeposit",depositNumber);
        document.getElementById("depositAmount").value = "";
        updateSpanText("currentBalance",depositNumber);
        
    });

    function updateSpanText(id,depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = currentNumber + depositNumber;
        document.getElementById(id).innerText = totalAmount;

        
    }
    function getInputNumber(id){
        const Amount = document.getElementById(id).value;
        const AmountNumber = parseFloat(Amount);
        return AmountNumber;
    }

    // withdraw button event handler
    const withdrawBtn = document.getElementById("withdrawBtn");
    withdrawBtn.addEventListener("click",function(){
        
        const withdrawAmountNumber = getInputNumber("withdrawAmount");
        
        updateSpanText("currentWithdraw", withdrawAmountNumber);
        updateSpanText("currentBalance", -1*withdrawAmountNumber);

        // const currentBalance = document.getElementById("currentBalance").innerText;
        // const currentBalanceNumber = parseFloat(currentBalance);
        // const totalBalance = currentBalanceNumber - withdrawAmountNumber;
        // document.getElementById("currentBalance").innerText = totalBalance;
        document.getElementById("withdrawAmount").value = "";
    });
</script>

    <!-- Bootstrap js  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
